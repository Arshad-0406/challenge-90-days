<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="main-header">
    <h1 class="logo">My Blog</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="#" data-page="home">Home</a></li>
        <li><a href="#" data-page="articles">Articles</a></li>
        <li><a href="#" data-page="about">About</a></li>
        <li><a href="#" data-page="contact" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="post featured">
      <h2 class="title">First Post</h2>
      <p>Welcome to my blog! This is the <span>first</span> post.</p>
      <p class="highlight">This line is very important!</p>
      <img src="image1.jpg" alt="Post image" />
    </article>

    <article class="post">
      <h2 class="title">Second Post</h2>
      <p>Lorem ipsum dolor sit amet, <a href="#">read more...</a></p>
      <ul class="points">
        <li>Point one</li>
        <li>Point two</li>
        <li>Point three</li>
      </ul>
    </article>

    <section>
      <h3>Contact Form</h3>
      <form>
        <label>Name: <input type="text" name="username" required></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Password: <input type="password" name="password" disabled></label><br>
        <label>Age: <input type="number" name="age" min="1" max="100"></label><br>
        <select name="country">
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select><br>
        <textarea name="message"></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

</body>
</html>
